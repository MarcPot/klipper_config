[mcu adxl]
## Arduino MCU for display over USB
##--------------------------------------------------------------------
serial =         /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method = arduino
##--------------------------------------------------------------------
[board_pins arduino-standard]
mcu: adxl
#   A comma separated list of micro-controllers that may use the
#   aliases. The default is to apply the aliases to the main "mcu".
aliases:
    ar0=PD0, ar1=PD1, ar2=PD2, ar3=PD3, ar4=PD4,
    ar5=PD5, ar6=PD6, ar7=PD7, ar8=PB0, ar9=PB1,
    ar10=PB2, ar11=PB3, ar12=PB4, ar13=PB5, ar14=PC0,
    ar15=PC1, ar16=PC2, ar17=PC3, ar18=PC4, ar19=PC5,
    analog0=PC0, analog1=PC1, analog2=PC2, analog3=PC3, analog4=PC4,
    analog5=PC5, analog6=PE2, analog7=PE3

[adxl345]
cs_pin =                adxl:ar8
spi_software_sclk_pin = adxl:ar13
spi_software_mosi_pin = adxl:ar11
spi_software_miso_pin = adxl:ar12

axes_map =              z,y,x

[resonance_tester]
accel_chip =   adxl345
probe_points =
    90, 90, 20