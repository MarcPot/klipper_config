# Stepper Configs
[stepper_x]
# connected to X Stepper on SPIDER
step_pin =                PD8
dir_pin =                 !PB12
enable_pin =              !PD9

# 20t Pulley, 2mm Pitch on a 0.9deg Motor
rotation_distance =       40
microsteps =              16
full_steps_per_rotation = 400
# connected to virtual endstop
endstop_pin =             tmc2209_stepper_x:virtual_endstop 
position_min =            -8
position_endstop =        180
position_max =            180
homing_speed =            50.0
homing_retract_dist =     0
homing_positive_dir =     true

[stepper_y]
# connected to Y Stepper on SPIDER
step_pin =                EXP2_3
dir_pin =                 EXP2_4
enable_pin =              !EXP1_8
# 20t Pulley, 2mm Pitch on a 0.9deg Motor
rotation_distance =       40
microsteps =              16
full_steps_per_rotation = 400
# connected to virtual endstop
endstop_pin =             tmc2209_stepper_y:virtual_endstop 
position_min =            -2
position_endstop =        -2
position_max =            184
homing_speed =            50.0
homing_retract_dist =     0
homing_positive_dir =     false



[stepper_x1]
# connected to Z Stepper on SPIDER
step_pin =                PE11
dir_pin =                 PE10
enable_pin =              !PE9

# 20t Pulley, 2mm Pitch on a 0.9deg Motor
rotation_distance =       40
microsteps =              16
full_steps_per_rotation = 400
# connected to virtual endstop
endstop_pin =             tmc2209_stepper_x1:virtual_endstop 


[stepper_y1]
# connected to E0 Stepper on SPIDER
step_pin =                PD5
dir_pin =                 PD6
enable_pin =              !PD4

# 20t Pulley, 2mm Pitch on a 0.9deg Motor
rotation_distance =       40
microsteps =              16
full_steps_per_rotation = 400
# connected to virtual endstop
endstop_pin =             tmc2209_stepper_y1:virtual_endstop 



[stepper_z]
# connected to E1 Stepper on SPIDER
step_pin =                PD12
dir_pin =                 PC4
enable_pin =              !PE8
# TR12x2 Leadscrew attached to a 1.8 deg Motor
rotation_distance =       2
gear_ratio =              2:1
microsteps =              4
full_steps_per_rotation = 200

# connected to Z- Endstop on SPIDER
endstop_pin =             probe:z_virtual_endstop
position_max =            170 #this is set here on purpose, your actual travel will vary based on spring compression holding the bed, adjust at your own risk
position_min =            -5
homing_speed =            15.0
second_homing_speed =     5.0
homing_retract_dist =     10.0
homing_positive_dir =     false
 
[stepper_z1]
# connected to E2 Stepper on SPIDER
step_pin =                PE6
dir_pin =                 PC13
enable_pin =              !PE5

# TR12x2 Leadscrew attached to a 1.8 deg Motor
rotation_distance =       2
gear_ratio =              2:1
microsteps =              4
full_steps_per_rotation = 200
 
[stepper_z2]
# connected to E3 Stepper on SPIDER
step_pin =                PE2
dir_pin =                 !PE4
enable_pin =              !PE3

# TR12x2 Leadscrew attached to a 1.8 deg Motor
rotation_distance =       2
gear_ratio =              2:1
microsteps =              4
full_steps_per_rotation = 200