# TMC Stepper Configurations for All Motors
[tmc2209 stepper_x]
# connected to X Stepper on SPIDER
uart_pin =              Y_PDN
interpolate =           true
run_current =           1.0 
sense_resistor =        0.110
stealthchop_threshold = 0
# Place a jumper on the two pin header near the endstop for sensorless homing
diag_pin =              PB13 #connected to X Endstop (X Jumper Header)
# You may need to tune this value.  See https =//www.klipper3d.org/TMC_Drivers.html#sensorless-homing
driver_SGTHRS =         155

[tmc2209 stepper_y]
# connected to Y Stepper on SPIDER
uart_pin =              MOT2_PDN #PD7
interpolate =           true
run_current =           1.0 
sense_resistor =        0.110
stealthchop_threshold = 0
# Place a jumper on the two pin header near the endstop for sensorless homing
diag_pin =              MOT2_DIAG #PA1 #connected to Y Endstop (Y Jumper Header)
# You may need to tune this value.  See https =//www.klipper3d.org/TMC_Drivers.html#sensorless-homing
driver_SGTHRS =         155

