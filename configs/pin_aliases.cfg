#[board_pins arduino_EXP_aliases]
#mcu = display
#aliases =
#    # EXP1 header
#    EXP1_1=ar8,  EXP1_3=ar6,  EXP1_5=ar4,  EXP1_7=ar2,  EXP1_9=<GND>,
#    EXP1_2=ar9,  EXP1_4=ar7,  EXP1_6=ar5,  EXP1_8=ar3,  EXP1_10=<5V>,
#    # EXP2 header
#    EXP2_1=ar12, EXP2_3=ar16, EXP2_5=ar18, EXP2_7=<GND>, EXP2_9=<GND>,
#    EXP2_2=ar13, EXP2_4=ar17, EXP2_6=ar11, EXP2_8=<RST>,EXP2_10=ar19
    
[board_pins s6v2_aliases]
mcu = mcu
aliases =
  HE0 =  PC6,
  HE1 =  PC7,
  HE2 =  PC8,
  FAN0 = PB0,
  FAN1 = PB1,
  FAN2 = PB2,
  
  TB =  PC3,
  TE0 = PC0,
  TE1 = PC1,
  TE2 = PC2,
  
  X_MIN =  PB14,
  Y_MIN =  PB13,
  Z_MIN =  PA0,
  X_PLUS = PA1,
  Y_PLUS = PA2,
  Z_PLUS = PA3,
  # X Stepper slot
  X_EN =   PE9,
  X_STEP = PE11,
  X_DIR =  PE10,
  X_TX =   PE7,
  X_RX =   PE8,
  X_DIAG = PB14,
  # Y Stepper slot
  Y_EN =   PD9,
  Y_STEP = PD8,
  Y_DIR =  PB12,
  Y_TX =   PE15,
  Y_RX =   PC4,
  # Z Stepper slot
  Z_EN =   PD15,
  Z_STEP = PD14,
  Z_DIR =  PD13,
  Z_TX =   PD10,
  Z_RX =   PD12,
  # E0 Stepper slot
  E0_EN =   PD4,
  E0_STEP = PD5,
  E0_DIR =  PD6,
  E0_TX =   PD7,
  E0_RX =   PA15,
  # E1 Stepper slot
  E1_EN =   PE5,
  E1_STEP = PE6,
  E1_DIR =  PC13,
  E1_TX =   PC14,
  E1_RX =   PC5,
  # E2 Stepper slot
  E2_EN =   PE3,
  E2_STEP = PE2,
  E2_DIR =  PE4,
  E2_TX =   PC15,
  E2_RX =   PE0,
  # Stepper etc
  SCK =     PE12
  MOSI =    PE14
  MISO =    PE13
  # EXP1 header
  EXP1_1=PC9, EXP1_2=PA8,
  EXP1_3=PC11, EXP1_4=PD2,
  EXP1_5=PC10, EXP1_6=PC12,
  EXP1_7=PD0, EXP1_8=PD1,
  EXP1_9=<GND>, EXP1_10=<5V>,
  # EXP2 header
  EXP2_1=PA6, EXP2_2=PA5,
  EXP2_3=PC6, EXP2_4=PA4,
  EXP2_5=PC7, EXP2_6=PA7,
  EXP2_7=PB10, EXP2_8=<RST>,
  EXP2_9=<GND>, EXP2_10=<5V>