[extruder]
pressure_advance: 0.007 #0.044
pressure_advance_smooth_time: 0.020

step_pin =                  E4_Step
dir_pin =                   E4_DIR
enable_pin =                !E4_EN
rotation_distance =         22.74 #for 5mm Shaft Driven Bondtech gearsets
gear_ratio =                20:1
microsteps =                4
full_steps_per_rotation =   200 #1.8deg Motor
nozzle_diameter =           0.400
filament_diameter =         1.750	
max_extrude_only_distance = 1400.0
max_extrude_only_velocity = 75.0
max_extrude_only_accel =    1500.0
max_extrude_cross_section = 20000.0
heater_pin =                HE_E0
max_power =                 1.0
sensor_type =               PT1000
sensor_pin =                THERM0
pullup_resistor =           4700
control =                   pid

pid_Kp =                    26.659
pid_Ki =                    1.601
pid_Kd =                    110.967
min_extrude_temp =          0
min_temp =                  0
max_temp =                  300

[heater_bed]
heater_pin =                HE_E1
sensor_type =               NTC 100K MGB18-104F39050L32
sensor_pin =                THERM3
smooth_time =               3.0
max_power =                 0.4
control =                   pid
pid_kp =                    25.313
pid_ki =                    0.857
pid_kd =                    187.003
min_temp =                  0
max_temp =                  115

[temperature_sensor bedcorner]
sensor_type = ATC Semitec 104GT-2
sensor_pin =  THERM2
min_temp =    0
max_temp =    120
gcode_id =    BC

[temperature_sensor pi_cpu]
sensor_type = temperature_host
sensor_path = /sys/class/thermal/thermal_zone0/temp
gcode_id =    P

[temperature_sensor spider]
sensor_type = temperature_mcu
sensor_mcu =  mcu

[heater_fan my_nozzle_fan]
pin =             FAN0
max_power =       1.0
hardware_pwm =    false
kick_start_time = 0.500
heater =          extruder
heater_temp =     75.0
fan_speed =       1.00
 
[fan]
pin =             FAN1
max_power =       1.0
kick_start_time = 0.500
  
[controller_fan electronics_fan_1]
pin =             FAN2
max_power =       1.0
kick_start_time = 0.500
cycle_time =      0.05
fan_speed =       .6
idle_timeout =    60
heater =          heater_bed,extruder

[output_pin caselight]
pin =            HE_BED
pwm =            true
shutdown_value = 0
value =          0
cycle_time =     0.01

[heater_fan hour_counter]
pin =            LED_R
heater =         extruder,heater_bed
heater_temp =    170
fan_speed =      1.0
shutdown_speed = 0.0