[gcode_macro PARK_MACRO]
default_parameter_X = 20
default_parameter_Y = 280
default_parameter_Z = 100
gcode =
    SAVE_GCODE_STATE NAME=PARK_MACRO_state
    G91                     ; relative positioning
    G1 E-2 F1000            ; retract filament
    G1 Z10                  ; lift z slightly             
    G90                     ; absolute positioning
    G1 X{X} Y{Y} Z{Z} F3000 ; park the head
    RESTORE_GCODE_STATE name=PARK_MACRO_state

[gcode_macro LOAD_FILAMENT]
default_parameter_E = 80
gcode =
	{% if printer.extruder.temperature >= 170 %}
    M83
    G1 E{E|int/3*2} F300
    G1 E{E|int/3} F150
    M82
	{% else %}
	M117 "Load disabled with temperature lower than 170C!"
	{%endif %}

[gcode_macro UNLOAD_FILAMENT]
default_parameter_E = -80
gcode =
	{% if printer.extruder.temperature >= 170 %}
    M83
    G1 E15 F300
    G1 E{E} F1800
    M82
	{% else %}
	M117 "Unload disabled with temperature lower than 170C!"
	{%endif %}
	
#   Babystepping (ZUP / ZDOWN)  Does not save to config.
[gcode_macro ZDOWN]
default_parameter_Z = 0.025
gcode =
    SET_GCODE_OFFSET Z_ADJUST=-{Z} MOVE=1

[gcode_macro ZUP]
default_parameter_Z = 0.025
gcode =
    SET_GCODE_OFFSET Z_ADJUST={Z} MOVE=1

[gcode_macro M141]
default_parameter_S = 0
default_parameter_P = 0
gcode =
    SET_TEMPERATURE_FAN_TARGET temperature_fan="chamber" target={S}	

[gcode_macro CANCEL_PRINT]
rename_existing =     BASE_CANCEL_PRINT
default_parameter_X = 230    #edit to your park position
default_parameter_Y = 230    #edit to your park position
default_parameter_Z = 10     #edit to your park position
gcode =
    M104 S0
    M140 S0
    M141 S0
    M106 S0
    CLEAR_PAUSE
    SDCARD_RESET_FILE
    BASE_CANCEL_PRINT

[gcode_macro PAUSE]
rename_existing =     BASE_PAUSE
default_parameter_X = 230    #edit to your park position
default_parameter_Y = 230    #edit to your park position
default_parameter_Z = 10     #edit to your park position
default_parameter_E = 1      #edit to your retract length
gcode =
    SAVE_GCODE_STATE NAME=PAUSE_state
    BASE_PAUSE
    G91
    G1 E-{E} F2100
    G1 Z{Z}
    G90
    G1 X{X} Y{Y} F6000

[gcode_macro RESUME]
rename_existing =     BASE_RESUME
default_parameter_E = 1      #edit to your retract length
gcode =
    G91
    G1 E{E} F2100
    G90
    RESTORE_GCODE_STATE NAME=PAUSE_state MOVE=1
    BASE_RESUME
	
[gcode_macro M600]
default_parameter_X = 50
default_parameter_Y = 10
default_parameter_Z = 20
gcode =
    PAUSE X={X} Y={Y} Z={Z}
    UNLOAD_FILAMENT
