[gcode_macro SET_ALL_LED]
default_parameter_RED =   0
default_parameter_GREEN = 0
default_parameter_BLUE =  0
gcode =
        SET_LED LED=fysetc_mini12864 RED={RED} GREEN={GREEN} BLUE={BLUE} TRANSMIT=1

[gcode_macro G32]
gcode =
    BED_MESH_CLEAR
	{% if "z" not in printer.toolhead.homed_axes %} ; G28 Home if needed
        G28
    {% endif %}
	M117 Gantry Leveling
    QUAD_GANTRY_LEVEL			; Level Gantry
	M117 Nozzle Clean
	NOZZLE_CLEAN            	; Clean Nozzle
    M117 Homing
    G28 Z                   	; Home Z with Cleaned Nozzle before printing
    G0 X150 Y150 Z20 F6000
   
[gcode_macro PRINT_START]
#   Use PRINT_START for the slicer starting script - please customise for your slicer of choice
default_parameter_BED_TEMP =      100
default_parameter_EXTRUDER_TEMP = 240
gcode =
    M117 Heating...
    M140 S{BED_TEMP}         	; set bed final temp
    M104 S{EXTRUDER_TEMP}    	; set extruder final temp
    M190 S{BED_TEMP}         	; wait for bed final temp
    M109 S{EXTRUDER_TEMP}    	; wait for extruder final temp
    G21 						; set units to millimeters
    G90 						; use absolute coordinates
    M83 						; use relative distances
	G32 						; level and clean		
#	G1 Z20 F3000 
	PURGE_LINE
	M117 Printing

[gcode_macro PRINT_END]
#   Use PRINT_END for the slicer ending script - please customise for your slicer of choice
gcode =
    M400                       	; wait for buffer to clear
    G92 E0              		; zero the extruder
    G1 E-4.0 F3600           	; retract filament
    G91                       	; relative positioning
    G0 Z1.00 X20.0 Y20.0 F20000 ; move nozzle to remove stringing
    TURN_OFF_HEATERS			; turn off heaters
    M107                       	; turn off fan
    G1 Z2 F3000                	; move nozzle up 2mm
    G90                         ; absolute positioning
    G0  X125 Y250 F3600       	; park nozzle at rear
    BED_MESH_CLEAR
	M117 Ready


[gcode_macro PURGE_LINE]
gcode =
	SAVE_GCODE_STATE NAME=BEFORE_PRIME
    M117 Prime Line
    {% if "z" not in printer.toolhead.homed_axes %}
        G28                             ;Only G28 Home if needed
    {% endif %}
    G0 X115 Y5 Z0.2 F18000		; Move to start position
    G92 E0						; Reset Extruder
    G1 E10 F600					; Extrude a little
    G1 X5 E20 F1000				; Draw line
    G92 E0						; Reset Extruder
    G91							; relative positioning
    G0 X50 F18000				; Wipe line 1
    G0 X-40 F18000				; Wipe line 2
	G0 Z10 F1000				; Raise nozzle
    G90							;
	RESTORE_GCODE_STATE NAME=BEFORE_PRIME
	
	
#   Nozzle Clean Macro
#       Brush wipe range at 55,300 through 100,300
#       Contact at Z3.5
[gcode_macro NOZZLE_CLEAN]
gcode =
    SAVE_GCODE_STATE NAME=BEFORE_CLEAN
    {% if "z" not in printer.toolhead.homed_axes %}
        G28                     ; Only G28 Home if needed
    {% endif %}
	G0 Z10 F3000                ; lift nozzle
	G0 X121 Y307 F9000           ; move to nozzle brush
    {% if printer.extruder.temperature < 200 and printer.extruder.target > 200 %}
        M109 S{printer.extruder.target} ; wait for previous M104      
    {% elif printer.extruder.temperature < 200 %}
        M109 S200               ; Wait for min E temp
    {% endif %}
    M83                         ; set extruder to relative
    G1 E3 F300                  ; extrude a little to soften tip
    G1 E-4 F300                 ; retract filament 4mm
	G0 Z0 F3000               ; move nozzle into brush
    {% for wipe in range(10) %} ; wipe nozzle across brush
        {% for coordinate in [(61,307),(91,307)] %}
            G0 X{coordinate[0]} Y{coordinate[1]} F9000
        {% endfor %}
    {% endfor %}
	G0 Z30 F3000                ; lift z 30mm
    RESTORE_GCODE_STATE NAME=BEFORE_CLEAN
	
[gcode_macro BEDMESHPROCEDURE]
gcode =
	BED_MESH_CLEAR             	; Clear bed mesh data
    BED_MESH_PROFILE REMOVE={printer.heater_bed.target}C   	; Remove saved mesh
    G32							; Auto Adjust
    BED_MESH_CALIBRATE			; Run Bed Mesh
    BED_MESH_PROFILE SAVE={printer.heater_bed.target}C		; Save Bed Mesh
    SAVE_CONFIG

[gcode_macro BEDMESHLOAD]
gcode =
    BED_MESH_PROFILE LOAD={printer.heater_bed.target}C
	
